<!DOCTYPE html>

<html >
<head>
    <meta charset="UTF-8">
    <title>live2d-v3-demo</title>
</head>
<body>
    <style type="text/css">
        .pio-container {
            bottom: 0;
            z-index: 52;
            color: #666;
            position: fixed;
            user-select: none;
        }

        .pio-container .pio-action {
            top: 3em;
            opacity: 0;
            position: absolute;
            transition: opacity .3s;
        }

        .pio-action span {
            color: #fff;
            width: 1.5em;
            height: 1.5em;
            display: block;
            cursor: pointer;
            text-align: center;
            border-radius: 66%;
            margin-bottom: .5em;
            border: 1px solid #666;
            background: #fff center/70% no-repeat;
        }

        .pio-container .pio-dialog {
            top: -2em;
            opacity: 0;
            z-index: -1;
            font-size: .8em;
            min-width: 12em;
            background: #fff;
            padding: .75em 1em;
            border-radius: 1em;
            visibility: hidden;
            position: absolute;
            word-break: break-all;
            border: 1px solid #eee;
            transition: opacity .3s,visibility .3s;
        }
    </style>
    <!-- Canvas -->
    u can find more model from https://github.com/Yukariin/AzurLaneL2DViewer <br/>
    <input type="text" value="bisimai_2" id="modelName" /><button onclick="loadModel();">loadModel</button><br/>

    <div class="pio-container left loaded" style="left: -2px; top: 770px; bottom: auto;">
        <div class="pio-action">
            <span class="pio-home"></span>
            <span class="pio-info"></span>
            <span class="pio-night"></span>
            <span class="pio-close"></span>
        </div>
        <div id="L2dCanvas" width="300" height="500"></canvas>
        <div class="pio-dialog">想阅读 “Element Upload 组件上传多文件的坑” 吗？</div>
    </div>
    <!-- <div class="Canvas" style="position: fixed; right: 10px; bottom: 10px;z-index: 99999999" id="L2dCanvas"></div> -->
</body>
<!------ 依赖 JS | Dependent JS ------>
<!---- 可选 | Optional ---->
<!-- 兼容低版本浏览器 | Compatible with low-level browsers -->
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"> </script>
<!-- 音频播放兼容 | Audio playback compatible -->
<script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"></script>
<!---- 必需 | Required ---->
<script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi.js@4.6.1/dist/pixi.min.js"></script>
<!-- live2dv3.js -->
<script src="https://cdn.jsdelivr.net/npm/live2dv3@1.2.2/live2dv3.min.js"></script>

<!------ 加载Live2d模型 | Load Live2d model ------>
<script>
    var l2dv
    window.onload = () => {
        l2dv = new l2dViewer({
            el: document.getElementById('L2dCanvas'),
            basePath: 'https://cdn.jsdelivr.net/gh/alg-wiki/AzurLaneL2DViewer@gh-pages/assets',
            modelName: 'bisimai_2',
            sounds: [
            ]
        })
    }

    function loadModel() {
        var modelName = document.getElementById('modelName').value
        console.info(modelName + ' loading....' )
        l2dv.loadModel(modelName)
    }
</script>
</html>
